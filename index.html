<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe Game</title>
    <script src="tictoe.js"></script>
    <style>
        h1 {
            color: red;
            margin-left: auto;
            margin-right: auto;
        }

        #idtable {
            width: 200px;
            height: 200px;
            border: 1px solid;
            align: center;
            margin: auto;
        }
    </style>
</head>

<body>
   <h1>tic tac toe Game</h1>
    <table border="1" id="idtable" onclick="return mytictacfunction">
   
        <tr>
            <td id="cell1" onclick="click1cell(this)"></td>
            <td id="cell2" onclick="click2cell(this)"></td>
            <td id="cell3" onclick="click3cell(this)"></td>
        </tr>
        <tr>
            <td id="cell4" onclick="click4cell(this)"></td>
            <td id="cell5" onclick="click5cell(this)"></td>
            <td id="cell6" onclick="click6cell(this)"></td>
        </tr>
        <tr>
            <td id="cell7" onclick="click7cell(this)"></td>
            <td id="cell8" onclick="click8cell(this)"></td>
            <td id="cell9" onclick="click8cell(this)"></td>
        </tr>
    </table>
</body>

</html>
